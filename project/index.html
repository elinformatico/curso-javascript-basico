<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org/">
	<head>
		<meta charset="utf-8">
		<title> Registrando Gasto</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="index.js"></script>
	</head>
	<body>
		
		<div id="root" style="margin: 20px;">
      <div class="alert alert-primary" role="alert">
        Registrando Gastos
      </div>
      
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Nombre Gasto</span>
        <input type="text" id="nombreGasto" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
        <input type="text" id="monto" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>

      <button type="button" id="btnAgregar" class="btn btn-lg btn-primary">Agregar Gasto</button>

    </div>

    <table class="table" id="tablaGastos">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripcion Gasto</th>
          <th scope="col">Monto $</th>
        </tr>
    </table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
